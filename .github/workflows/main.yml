name: Run Python script

on:
  schedule:
    - cron: '30 6,9,12,15,18,21 * * *'  # Runs at 11:30 AM, 2:30 PM, 5:30 PM, 8:30 PM, and 11:00 PM (Indian Time)

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      SITEMAP_URL: ${{ secrets.SIURL }}  # Use the correct secret name
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run Python script
        run: python data.py
      
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/latest_articles.json
          git commit -m "Update latest_articles.json" || echo "No changes to commit"
          git push
          
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
